<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="buttons">
      <button onclick="addition()">+</button>
      <button onclick="subtract()">−</button>
      <button onclick="multiplication()">×</button>
      <button onclick="division()">÷</button>
    </div>

    <p id="result">Result: </p>
  </div>

  <script>
  function addition() {
    let value1 = parseFloat(document.getElementById('num1').value);
    let value2 = parseFloat(document.getElementById('num2').value);
    let ans = value1 + value2;
    document.getElementById('result').textContent = "Result: " + ans;
  }

  function subtract() {
    let value1 = parseFloat(document.getElementById('num1').value);
    let value2 = parseFloat(document.getElementById('num2').value);
    let ans = value1 - value2;
    document.getElementById('result').textContent = "Result: " + ans;
  }

  function multiplication() {
    let value1 = parseFloat(document.getElementById('num1').value);
    let value2 = parseFloat(document.getElementById('num2').value);
    let ans = value1 * value2;
    document.getElementById('result').textContent = "Result: " + ans;
  }

  function division() {
    let value1 = parseFloat(document.getElementById('num1').value);
    let value2 = parseFloat(document.getElementById('num2').value);
    let ans = value2 !== 0 ? value1 / value2 : "Cannot divide by zero.";
    document.getElementById('result').textContent = "Result: " + ans;
  }
</script>
    
</body>
</html>
